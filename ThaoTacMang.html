<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array 1</title>
</head>
<body>
<button onclick="createTable()">check</button>
<div id="table">

</div>

</body>
<script>
  function createTable(){
    let table_Name="";
    table_Name.border=1;
    for (let i =0;i<9;i++){
      table_Name += "</tr>" +i
      for (let j=0;j<9;j++){
        table_Name +="</td>"+j
      }
      document.getElementById("table").innerHTML=table_Name;
    }
  }
</script>
</html>
